<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Trade Pro Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --terminal-bg: #0a0e17;
            --card-bg: #1a1f2e;
            --primary: #00d4ff;
            --secondary: #8b5cf6;
            --profit: #10b981;
            --loss: #ef4444;
            --warning: #f59e0b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--terminal-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
        }

        .terminal-header {
            text-align: center;
            padding: 25px 0;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .terminal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .glow-text {
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.7);
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .market-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .market-card:hover {
            transform: translateY(-5px) rotateX(2deg);
            box-shadow: 0 15px 50px rgba(0, 212, 255, 0.2);
        }

        .market-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--profit));
        }

        .price-container {
            position: relative;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(139, 92, 246, 0.1));
            margin: 20px 0;
            overflow: hidden;
        }

        .live-price {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--profit));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .price-change {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.2rem;
            margin-top: 10px;
            animation: float 3s infinite ease-in-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .profit { 
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.4));
            color: var(--profit);
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .loss { 
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.4));
            color: var(--loss);
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .watchlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stock-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stock-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
        }

        .stock-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .btn-ia {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            width: 100%;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-ia::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .btn-ia:hover::before {
            left: 100%;
        }

        .btn-ia:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        .btn-ia:active {
            transform: translateY(0);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            border-left: 5px solid var(--primary);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideIn 0.5s ease, slideOut 0.5s ease 4.5s forwards;
            max-width: 300px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        @media (max-width: 768px) {
            .glow-text { font-size: 2rem; }
            .live-price { font-size: 3rem; }
            .watchlist-grid { grid-template-columns: 1fr; }
        }

        .loader {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .market-indicator {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .market-bullish { background: rgba(16, 185, 129, 0.2); color: var(--profit); }
        .market-bearish { background: rgba(239, 68, 68, 0.2); color: var(--loss); }
        .market-neutral { background: rgba(148, 163, 184, 0.2); color: var(--text-secondary); }
    </style>
</head>
<body>
    <div id="particles"></div>

    <header class="terminal-header">
        <div class="glow-text">COFFE TRADE PRO</div>
        <div style="color: var(--text-secondary); margin-bottom: 15px;">
            Terminal Financiero ‚Ä¢ IA Activa ‚Ä¢ Datos en Tiempo Real
        </div>
        <div>
            <span class="market-indicator market-bullish">MERCADO ALCISTA</span>
            <span id="live-clock" style="color: var(--primary); font-weight: 600; margin-left: 15px;"></span>
        </div>
    </header>

    <main style="max-width: 1200px; margin: 0 auto;">
        <div class="market-card">
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
                <div style="width: 60px; height: 60px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 2rem;">
                    üìä
                </div>
                <div>
                    <h2 style="margin: 0">Starbucks Corporation</h2>
                    <p style="color: var(--text-secondary); margin: 5px 0 0 0;">
                        NASDAQ: SBUX ‚Ä¢ Precio en tiempo real ‚Ä¢ Volumen: <span id="volume">7.2M</span>
                    </p>
                </div>
            </div>

            <div class="price-container">
                <div class="live-price" id="current-price">$95.42</div>
                <div style="text-align: center;">
                    <span id="price-change" class="price-change profit">UP +1.24%</span>
                    <span style="color: var(--text-secondary); margin-left: 10px;">√öltima actualizaci√≥n: ahora</span>
                </div>
            </div>

            <div class="chart-wrapper">
                <canvas id="priceChart"></canvas>
            </div>

            <div style="margin-top: 20px; text-align: center;">
                <button class="btn-ia" onclick="simulateAI()">Consultar IA para recomendaci√≥n</button>
            </div>
        </div>

        <!-- Otras secciones como watchlist, etc. ‚Äì puedes agregar m√°s despu√©s -->
    </main>

    <script>
        // Part√≠culas de fondo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 80; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Reloj en vivo
        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('es-CO', { timeZone: 'America/Bogota' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Simulaci√≥n de precio (puedes mejorar con API despu√©s)
        let currentPrice = 95.42;
        function updatePrice() {
            const change = (Math.random() - 0.5) * 0.5;
            currentPrice += change;
            document.getElementById('current-price').innerText = '$' + currentPrice.toFixed(2);
            
            const percentChange = change / currentPrice * 100;
            const changeEl = document.getElementById('price-change');
            if (percentChange > 0) {
                changeEl.className = 'price-change profit';
                changeEl.innerText = 'UP +' + percentChange.toFixed(2) + '%';
            } else {
                changeEl.className = 'price-change loss';
                changeEl.innerText = 'DOWN ' + percentChange.toFixed(2) + '%';
            }
        }
        setInterval(updatePrice, 8000); // Cambia cada 8 segundos

        // Gr√°fico simple con Chart.js
        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['9:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00'],
                datasets: [{
                    label: 'Precio SBUX',
                    data: [94.20, 94.80, 95.10, 94.50, 95.42, 96.10, 95.80],
                    borderColor: '#00d4ff',
                    backgroundColor: 'rgba(0, 212, 255, 0.2)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: false }
                }
            }
        });

        // Simulaci√≥n IA
        function simulateAI() {
            const messages = [
                "An√°lisis IA: Tendencia alcista detectada. Recomendaci√≥n: Mantener / Comprar en dips.",
                "Alerta: Volatilidad alta detectada. Considera stop-loss en $92.",
                "Precio sobre media m√≥vil 50 d√≠as. Momentum positivo.",
                "Noticias: Starbucks reporta aumento en ventas Q4. Impacto positivo esperado."
            ];
            alert(messages[Math.floor(Math.random() * messages.length)]);
        }
    </script>
</body>
</html>
