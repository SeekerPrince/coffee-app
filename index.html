<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFE TRADE PRO 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0f172a;              /* Azul noche profundo */
            --card: rgba(30, 41, 59, 0.7); /* Glassmorphism */
            --accent: #22c55e;           /* Verde finca cafetera */
            --gold: #f59e0b;             /* Dorado del grano maduro */
            --text: #e2e8f0;
            --text-light: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .particle { position: absolute; width: 3px; height: 3px; background: var(--accent); border-radius: 50%; opacity: 0.6; animation: float 20s infinite linear; }

        .header {
            text-align: center;
            padding: 40px 0;
        }
        .title {
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--accent), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font68: bold;
        }

        .card {
            background: var(--card);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 30px;
            margin: 20px auto;
            max-width: 900px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .price-big {
            font-size: 5rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(135deg, var(--accent), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            background: linear-gradient(135deg, var(--accent), #16a34a);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-4px); box-shadow: 0 12px 30px rgba(34, 197, 94, 0.5); }
        .btn-sell { background: linear-gradient(135deg, #ef4444, #dc2626); box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4); }

        .position {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 16px;
            margin: 20px 0;
            font-size: 1.3rem;
        }

        /* Modal IA */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-content {
            background: var(--card);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 30px;
            max-width: 600px;
            text-align: center;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .modal-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .modal-text {
            font-size: 1.4rem;
            line-height: 1.6;
            margin: 20px 0;
        }
        .emoji-big { font-size: 4rem; margin: 20px 0; }

        @keyframes float { 0% { transform: translateY(0); } 100% { transform: translateY(-100vh); } }
        @media (max-width: 768px) { .price-big { font-size: 3.5rem; } .title { font-size: 2.5rem; } }
    </style>
</head>
<body>
    <div id="particles"></div>

    <div class="header">
        <h1 class="title">COFFE TRADE PRO 2026 ‚òï</h1>
        <p>Terminal de caf√© para el pueblo ‚Äì Cali, Valle del Cauca</p>
    </div>

    <div class="card">
        <h2>Precio Actual del Caf√© Arabica</h2>
        <div class="price-big" id="current-price">Cargando...</div>
        <div style="text-align: center; margin: 20px 0;">
            <button class="btn" onclick="consultarIA()">Preguntarle a la IA</button>
            <button class="btn" onclick="actualizarDatos()">Actualizar Precio</button>
        </div>

        <div class="position" id="position-info">No tienes caf√© comprado a√∫n.</div>
        <div style="text-align: center;">
            <button class="btn" onclick="comprar()">Comprar 1000 lbs</button>
            <button class="btn btn-sell" onclick="vender()" id="btn-vender" disabled>Vender Todo</button>
        </div>
    </div>

    <!-- Modal IA -->
    <div id="modal">
        <div class="modal-content">
            <h2 class="modal-title">Consejo de la IA ‚òï</h2>
            <div class="emoji-big" id="modal-emoji"></div>
            <p class="modal-text" id="modal-text"></p>
            <button class="btn" onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <script>
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
        const CANTIDAD = 1000;

        let currentPrice = 292.50;
        let buyPrice = 0;
        let tienePosicion = false;

        // Part√≠culas verdes (caf√©)
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 80; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDelay = Math.random() * 20 + 's';
                container.appendChild(p);
            }
        }
        createParticles();

        function actualizarPrecioUI() {
            document.getElementById('current-price').innerText = `$${ (currentPrice / 100).toFixed(2) } USD/lb`;

            if (tienePosicion) {
                const valorActual = (currentPrice / 100) * CANTIDAD;
                const valorCompra = (buyPrice / 100) * CANTIDAD;
                const ganancia = valorActual - valorCompra;
                const porcentaje = ((ganancia / valorCompra) * 100).toFixed(1);

                const info = document.getElementById('position-info');
                info.innerHTML = `
                    ¬°Tienes ${CANTIDAD} lbs compradas a $${(buyPrice / 100).toFixed(2)}!<br>
                    Valor ahora: $${valorActual.toFixed(0)} USD<br>
                    ${ganancia >= 0 ? '¬°Vas ganando' : 'Vas perdiendo'} $${Math.abs(ganancia).toFixed(0)} USD (${porcentaje}%)
                `;
                document.getElementById('btn-vender').disabled = false;
            } else {
                document.getElementById('position-info').innerText = 'No tienes caf√© comprado a√∫n.';
                document.getElementById('btn-vender').disabled = true;
            }
        }

        async function actualizarDatos() {
            try {
                const url = CORS_PROXY + encodeURIComponent('https://query1.finance.yahoo.com/v8/finance/chart/KC=F?range=1d&interval=1d');
                const res = await fetch(url);
                const data = await res.json();
                currentPrice = data.chart.result[0].meta.regularMarketPrice?.toFixed(2) || currentPrice;
                actualizarPrecioUI();
            } catch (e) {
                // Fallback silencioso
            }
        }

        function comprar() {
            if (tienePosicion) return;
            buyPrice = currentPrice;
            tienePosicion = true;
            actualizarPrecioUI();
        }

        function vender() {
            if (!tienePosicion) return;
            const ganancia = ((currentPrice / 100) * CANTIDAD) - ((buyPrice / 100) * CANTIDAD);
            tienePosicion = false;
            buyPrice = 0;
            actualizarPrecioUI();

            const mensaje = ganancia >= 0 
                ? `¬°Ganaste $${ganancia.toFixed(0)} USD! Como vender el caf√© en precio alto en la plaza de mercado üéâ`
                : `Perdiste $${Math.abs(ganancia).toFixed(0)} USD. La pr√≥xima ser√° como un gol de Colombia en el √∫ltimo minuto üò§`;
            mostrarModal('¬°Vendiste!', 'üí∞', mensaje);
        }

        const consejosIA = [
            { emoji: 'ü•≥', text: "¬°El precio est√° bajo, como cuando el caf√© en la finca est√° barato! Es hora de COMPRAR y guardar como hormiguita." },
            { emoji: '‚ö†Ô∏è', text: "El precio est√° subiendo, como el r√≠o Cauca en invierno. Si ya compraste, considera VENDER y ganar billete." },
            { emoji: 'ü§ù', text: "Mercado tranquilo, como un domingo en Cali tomando tinto. Puedes esperar o comprar poquito a poquito." },
            { emoji: 'üö®', text: "Precio vol√°til, como el tr√°fico en la 5ta. Pon cuidado, no compres todo de una o te puedes quemar." }
        ];

        function consultarIA() {
            const consejo = consejosIA[Math.floor(Math.random() * consejosIA.length)];
            mostrarModal('Consejo del d√≠a ‚òï', consejo.emoji, consejo.text);
        }

        function mostrarModal(titulo, emoji, texto) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal-title').innerText = titulo;
            document.getElementById('modal-emoji').innerText = emoji;
            document.getElementById('modal-text').innerText = texto;
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Inicio
        actualizarDatos();
        setInterval(actualizarDatos, 30000);
        actualizarPrecioUI();
    </script>
</body>
</html>
